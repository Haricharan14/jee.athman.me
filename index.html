<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar">
        <div class="navbar-left">
            <span class="brand-name">athman.me</span>
            <a href="#" class="nav-button">Home</a>
            <a href="#about" class="nav-button">About</a>
        </div>
        <!-- K-Mode Toggle Switch and Text -->
        <div class="k-mode-container">
            <label class="switch">
                <input type="checkbox" id="kModeToggle" checked>
                <span class="slider"></span>
            </label>
            <p class="k-mode-text">K-Mode</p>
        </div>
    </header>

    <div class="container" style="padding-top: 0px;padding-bottom: 0px;">
        <h1 style="border-bottom-style: solid; padding-bottom: -4px; border-top-style: solid;border-top-width: 0px;border-bottom-width: 0px;">JEE Countdown</h1>

        <!-- JEE Mains Section -->
        <div class="countdown-section">
            <h2>JEE Mains 2025</h2>
            <p id="countdown-mains">130d 8h 6m 24s</p>
        </div>

        <!-- JEE Advanced Section -->
        <div class="countdown-section">
            <h2>JEE Advanced 2025</h2>
            <p id="countdown-advanced">180d 8h 6m 24s</p>
        </div>

        <!-- Motivational Quote -->
        <p class="motivational-quote">"Powai Lake of IIT Bombay"</p>
    </div>

    <!-- Mobile Notification Popup -->
    <div id="mobilePopup" class="mobile-popup">
        <p>For a better experience, switch to <strong>desktop mode</strong>!</p>
        <button id="closePopup" class="close-popup">âœ–</button>
    </div>

    <script src="script.js"></script>

    <script>
        // Get the K-Mode toggle switch
        const kModeToggle = document.getElementById('kModeToggle');

        // Add event listener to toggle the gradient
        kModeToggle.addEventListener('change', function () {
            if (kModeToggle.checked) {
                // Turn on gradient
                document.body.style.background = "linear-gradient(to right, rgba(123, 0, 255, 0.151), rgba(37, 117, 252, 0.2)), url('iit-background.jpg') no-repeat center center fixed";
                document.body.style.backgroundSize = "cover";
            } else {
                // Turn off gradient
                document.body.style.background = "url('iit-background.jpg') no-repeat center center fixed";
                document.body.style.backgroundSize = "cover";
            }
        });
    </script>

    <link href="css2.css" rel="stylesheet">

</body>

</html>
