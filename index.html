        <button id="closePopup" class="close-popup">âœ–</button>

    <script src="script.js"></script>



    </div>

    <!-- JavaScript -->
    <script>
        // Get the K-Mode toggle switch
        const kModeToggle = document.getElementById('kModeToggle');

        // Add event listener to toggle the gradient
        kModeToggle.addEventListener('change', function () {
            if (kModeToggle.checked) {
                // Turn on gradient
                document.body.style.background = "linear-gradient(to right, rgba(123, 0, 255, 0.151), rgba(37, 117, 252, 0.2)), url('iit-background.jpg') no-repeat center center fixed";
                document.body.style.backgroundSize = "cover";
            } else {
                // Turn off gradient
                document.body.style.background = "url('iit-background.jpg') no-repeat center center fixed";
                document.body.style.backgroundSize = "cover";
            }
        });
    </script>
