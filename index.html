<head>

    <title>JEE Countdown</title>

<body>
<div class="container">
        <h1 style="border-bottom-style: solid; padding-bottom: -4px; border-top-style: solid;border-top-width: 0px;border-bottom-width: 0px;margin-top: 0px;margin-bottom: 0px;">JEE Countdown</h1>

        <!-- JEE Mains Section -->
        <div class="countdown-section">
            <h2>JEE Mains 2025</h2>
            <p id="countdown-mains">130d 7h 50m 15s</p>
        </div>

        <!-- JEE Advanced Section -->
        <div class="countdown-section">
            <h2>JEE Advanced 2025</h2>
            <p id="countdown-advanced">180d 7h 50m 15s</p>
        </div>

        <!-- Motivational Quote -->
        <p class="motivational-quote">"Powai Lake of IIT Bombay"</p>

        <!-- K-Mode Toggle Switch -->
        <div style="margin-top: 20px;">
            <label class="switch">
                <input type="checkbox" id="kModeToggle" checked="">
                <span class="slider"></span>
            </label>
            <p style="margin-top: 10px; color: white;">K-Mode</p>
        </div>
    <!-- Mobile Notification Popup -->
    <!-- Mobile Notification Popup -->
    <div id="mobilePopup" class="mobile-popup">
        <p>For a better experience, switch to <strong>desktop mode</strong>!</p>
        <button id="closePopup" class="close-popup">âœ–</button>
    </div>
